[pytest]
# pytest configuration for kubux-mail-client

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=../scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (with mocks)
    gui: GUI tests (requires pytest-qt)
    slow: Tests that take longer to run
    network: Tests that require network access (should be avoided)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
